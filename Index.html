<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #f9fafb;
      --accent: #facc15;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--primary);
    }

    .font-heading {
      font-family: 'Caveat Brush', cursive;
    }

    .question-divider::after {
      content: "";
      display: block;
      height: 2px;
      width: 100%;
      background-color: var(--accent);
      margin-top: 1rem;
    }

    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=Caveat+Brush&display=swap');
  </style>
</head>

<body class="text-gray-800">
  <div class="min-h-screen flex flex-col justify-center items-center px-4 py-8">
    <div class="w-full max-w-4xl">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-4xl font-heading text-center text-yellow-400 mb-6 drop-shadow-lg">The Quiz App</h1>

        <div class="flex justify-end mb-6">
          <div class="bg-yellow-100 px-6 py-3 rounded-md shadow text-right">
            <h2 class="text-lg font-semibold text-gray-700">Score</h2>
            <p id="score" class="text-2xl font-bold text-yellow-600">0/30</p>
          </div>
        </div>

        <div class="space-y-8" id="questions-container"></div>

        <div class="mt-10 text-center">
          <button id="submit-button"
            class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold px-6 py-2 rounded-md transition duration-300 shadow-md">
            Submit Quiz
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./Script.js"></script>
</body>
</html>
